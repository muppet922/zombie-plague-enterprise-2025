[Sounds]
// [RU]
// Примечание:
// Если звуки указать через запятую, то звуки будут воспроизводиться в случайном порядке.
// Звуки должны указываться без кавычек!

// [EN]
// Note:
// If the sounds are indicated by a comma, then the sounds will be played in random order.
// Sounds should be indicated without quotes!


/*												ck_zp50_grenade_fire.sma																	*/

// [RU] Звук, который воспроизводится при соприкосновении огненной гранаты.
// [EN] The sound is played back in contact fire grenades.
GRENADE NAPALM EXPLODE = zombie_plague_enterprise/grenade_explode.wav


/*												ck_zp50_grenade_flare.sma																	*/

// [RU] Звук, который воспроизводится при соприкосновении освещающей гранаты.
// [EN] The sound is played back in contact flare grenades.
GRENADE FLARE EXPLODE = items/nvg_on.wav


/*												ck_zp50_grenade_frost.sma																	*/

// [RU] Звук, который воспроизводится при соприкосновении замораживающей гранаты.
// [EN] The sound is played back in contact frost grenades
GRENADE FROST EXPLODE = warcraft3/frostnova.wav


// [RU] Звук, который воспроизведётся при соприкосновении замораживающей гранаты с игроком.
// [EN] The sound is played back in contact with frost grenades the player.
GRENADE FROST PLAYER = warcraft3/impalehit.wav


// [RU] Звук, который воспроизведётся при окончании заморозки.
// [EN] The sound is played back at the end of the freeze.
GRENADE FROST BREAK = warcraft3/impalelaunch1.wav


/*												ck_zp50_item_armor.sma																		*/

// [RU] Звук, который воспроизведётся при покупке брони.
// [EN] The sound is played back at the buy armor.
BUY ARMOR = items/ammopickup1.wav , items/ammopickup2.wav


/*												ck_zp50_item_flare_nade.sma																*/

// [RU] Звук, который воспроизводится во время покупки гранаты. 
// [EN] The sound that is played during the buy of grenades.
ADD FLARE GRENADE = items/gunpickup2.wav


/*												ck_zp50_item_frost_nade.sma																*/

// [RU] Звук, который воспроизводится во время покупки гранаты.
// [EN] The sound that is played during the buy of grenades.
ADD FROST GRENADE = items/gunpickup2.wav


/*												ck_zp50_item_napalm_nade.sma															*/

// [RU] Звук, который воспроизводится во время покупки гранаты.
// [EN] The sound that is played during the buy of grenades.
ADD NAPALM GRENADE = items/gunpickup2.wav


/*												ck_zp50_item_infection_bomb.sma																*/

// [RU] Звук, который воспроизводится при соприкосновении инфекционной гранаты.
// [EN] The sound is played back in contact infection grenades.
GRENADE INFECTION EXPLODE = zombie_plague_enterprise/grenade_infect.wav


// [RU] Звук, который воспроизведётся при соприкосновении инфекционной гранаты с игроком.
// [EN] The sound is played back in contact with infection grenades the player.
GRENADE INFECTION PLAYER = scientist/scream20.wav , scientist/scream22.wav , scientist/scream05.wav


/*												ck_zp50_item_zombie_madness.sma																*/

// [RU] Звук, который воспроизводится при использовании madness.
// [EN] The sound that is played when using madness.
ZOMBIE MADNESS = zombie_plague_enterprise/zombie_madness1.wav


