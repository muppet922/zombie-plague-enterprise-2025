/*												zpe_class_nemesis.sma																*/

[Settings]
// [RU] Модель немезиды.
// [EN] Nemesis model.
PLAYER MODELS = zombie_source


// [RU] Модель лап немезиды.
// [EN] Nemesis claw model.
CLAWS MODEL = models/zombie_plague_enterprise/v_knife_zombie.mdl


[Sounds]
// [RU] Звук смерти немезиды.
// [EN] Sound death nemesis.
DIE = zombie_plague_enterprise/zombie_sounds/zombie_die0.wav , zombie_plague_enterprise/zombie_sounds/zombie_die1.wav


// [RU] Звук при "падении" немезиды.
// [EN] Sound "fall" nemesis.
FALL = zombie_plague_enterprise/zombie_sounds/zombie_fall0.wav


// [RU] Звук боли немезиды.
// [EN] Sound pain nemesis.
PAIN = zombie_plague_enterprise/zombie_sounds/zombie_pain0.wav , zombie_plague_enterprise/zombie_sounds/zombie_pain1.wav


// [RU] Звук "промахов" при ударе лапами немезидой.
// [EN] The sound of "near misses" when struck claw nemesis.
MISS SLASH = zombie_plague_enterprise/zombie_sounds/zombie_miss_slash0.wav , zombie_plague_enterprise/zombie_sounds/zombie_miss_slash1.wav


// [RU] Звук при ударе лапами об стены, пол и другие твердые объекты немезидой.
// [EN] Plays when hitting walls, floor and other solid objects by nemesis claw.
HIT SOLID = zombie_plague_enterprise/zombie_sounds/zombie_hit_solid0.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_solid1.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_solid2.wav


// [RU] Звук при ударе лапами левой кнопкой мыши немезидой.
// [EN] On impact sound claw left mouse button nemesis.
HIT NORMAL = zombie_plague_enterprise/zombie_sounds/zombie_hit_normal0.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_normal1.wav


// [RU] Звук при ударе лапами правой кнопкой мыши немезидой.
// [EN] On impact sound claw right mouse button nemesis.
HIT STAB = zombie_plague_enterprise/zombie_sounds/zombie_hit_stab0.wav